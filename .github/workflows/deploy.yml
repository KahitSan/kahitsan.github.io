name: Deploy React SSG to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Build runs: tsc -b && build:client && build:server && generate
      - name: Build React (Client + SSR + Generate)
        run: npm run build

      # Optional: add 404.html for SPA-ish routing on GitHub Pages
      - name: Add 404.html (SPA fallback)
        run: cp dist/client/index.html dist/client/404.html

      # Disable Jekyll so asset paths are not mangled
      - name: Disable Jekyll
        run: echo "" > dist/client/.nojekyll

      # Optional: Netlify-style _headers for caching (kept for parity)
      - name: Create _headers for asset caching
        run: |
          echo "/assets/*" > dist/client/_headers
          echo "  Cache-Control: public, max-age=31536000, immutable" >> dist/client/_headers
          echo "/css/*" >> dist/client/_headers
          echo "  Cache-Control: public, max-age=31536000, immutable" >> dist/client/_headers

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/client
          publish_branch: gh-pages